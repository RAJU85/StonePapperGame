<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        button{
            background-color: aqua;
            color: black;

        }
        h1{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Stone Papper And Srizer Games</h1>
    <button onclick="
     playGame('Stone');

    ">Stone</button>

    <button onclick="
       playGame('Papper');

        ">Papper</button>

    <button onclick="
        playGame('Srizer');
        ">Srizer</button>

<button onclick="
 score.Win=0;
 score.Loss=0;
 score.Tie=0;
 localStorage.removeItem('score');
 ">Restart</button>
    <script>
        
        const score=JSON.parse(localStorage.getItem('score'));
        if(score===null){
            score={
                Win: 0,
                Loss: 0,
                Tie: 0
            };
        }
        //console.log(JSON.parse(localStorage.getItem('score')));
       function playGame(playerMove){
        let compMove= malik();
        let result='';
        if(playerMove==='Srizer'){
            if(compMove==='Srizer'){
            result='Tie';
        }else if(compMove==='Stone'){
            result='You Loss';
        }else if(compMove==='Papper'){
            result='You Won';
        }
    }else if(playerMove==='Papper'){
        if(compMove==='Papper'){
            result='Tie';
        }else if(compMove==='Stone'){
            result='You Won';
        }else if(compMove==='Srizer'){
            result='You Loss';
        }
    }    else if(playerMove==='Stone'){
        if(compMove==='Stone'){
            result='Tie';
        }else if(compMove==='Papper'){
            result='You Loss';
        }else if(compMove==='Srizer'){
            result='You Won';
        }
    }
    if(result==='You Won'){
    score.Win = score.Win +1;
    }else if(result==='You Loss'){
        score.Loss = score.Loss +1;

    }else if(result==='Tie'){
        score.Tie = score.Tie +1;
    }
    localStorage.setItem('score', JSON.stringify(score));
        alert(`Your Pic is ${playerMove}. Computer Pic is ${compMove},And ${result}
    Win: ${score.Win}, Loss: ${score.Loss}, Tie: ${score.Tie}`);
       }
function malik(){
    let randomNumber = Math.random();
    let compMove='';
    if(randomNumber >= 2/3 && randomNumber <= 1){
        compMove='Srizer';
    }
        else if(randomNumber >= 1/3 && randomNumber <= 2/3){
            compMove='Papper';
        }else if(randomNumber >= 0 && randomNumber <= 1/3){
            compMove='Stone';
        }
        return compMove;
}
    </script>
</body>
</html>
